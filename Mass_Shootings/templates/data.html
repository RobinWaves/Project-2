<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="../static/images/no_guns.png">

  <title>Us Mass Shootings Data</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mate SC">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/style.css') }}" />
</head>
<body>
  <h1>Mass Shootings Visualizations</h1>
  <!-- Navigation -->
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/map">Map</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/axes">Axes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/data">Data</a>
    </li>
  </ul>
  <div class="d-flex justify-content-center">
    <button class="btn btn-default">Click Me for JSON!</button>
  </div>
  <div style="overflow-x:auto;">
    <table class="masstable">
      <thead>
        <tr>
          <th class="table-head">Id</th>
          <th class="table-head">Case</th>
          <th class="table-head">City</th>
          <th class="table-head">State</th>
          <th class="table-head">Region</th>
          <th class="table-head">Date</th>
          <th class="table-head">Summary</th>
          <th class="table-head">Fatalities</th>
          <th class="table-head">Injured</th>
          <th class="table-head">Total Victims</th>
          <th class="table-head">Location</th>
          <th class="table-head">Shooter Age</th>
          <th class="table-head">Mental Health Issues</th>
          <th class="table-head">Mental Health Details</th>
          <th class="table-head">Weapons Obtained Legally</th>
          <th class="table-head">Race</th>
          <th class="table-head">Gender</th>
          <th class="table-head">Latitude</th>
          <th class="table-head">Longitude</th>
          <th class="table-head">Type</th>
          <th class="table-head">Month</th>
          <th class="table-head">Year</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./../static/js/data.js"></script>

</html>
